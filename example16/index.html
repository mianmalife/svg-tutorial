<!DOCTYPE html>

<head>

  <style>

    .bear {

      fill: #e5c39c;

    <rect x="-55" y="-60" rx="50" ry="30" width="110" height="120" class="face" />
    <circle cx="-20" cy="-28" r="3" />

  </svg>
