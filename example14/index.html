<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>example14</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <svg width="200" height="200" viewBox="-100 -100 200 200" style="margin: 100px;border: 1px dashed #ccc;" stroke="#000"
    stroke-width="2">
    <path d="M 40 -60
  A 60 60 0 1 0 40 50
  A 60 60 0 0 1 40 -60
  " fill="#cd803d" stroke="none" />
  </svg>
  <svg width="200" height="400" viewBox="-100 -200 200 400" style="margin: 100px;border: 1px dashed #ccc;"
    stroke="#000">
    <path d="M 50 120
    L 50 -80
    A 50 50 0 0 0 -50 -80" fill="none" stroke="#cd803d" stroke-width="45" stroke-linecap="round" />
    <path d="M 50 120
    L 50 -80
    A 50 50 0 0 0 -50 -80" fill="none" stroke="#fff" stroke-width="40" stroke-linecap="round" />
    <line x1="40" y1="80" x2="60" y2="60" stroke="#d1495b" stroke-width="2" />
    <line x1="40" y1="40" x2="60" y2="20" stroke="#234236" stroke-width="2" />
    <line x1="40" y1="0" x2="60" y2="-20" stroke="#d1495b" stroke-width="2" />
    <line x1="40" y1="-40" x2="60" y2="-60" stroke="#234236" stroke-width="2" />
    <line x1="40" y1="-80" x2="60" y2="-100" stroke="#d1495b" stroke-width="2" />
    <line x1="0" y1="-115" x2="20" y2="-140" stroke="#234236" stroke-width="2" />
    <line x1="-20" y1="-110" x2="-40" y2="-130" stroke="#d1495b" stroke-width="2" />
    <line x1="-40" y1="-80" x2="-60" y2="-100" stroke="#234236" stroke-width="2" />
  </svg>
</body>

</html>
