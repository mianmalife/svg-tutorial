<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>example8</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <svg width="200" height="200" viewBox="-100 -100 200 200" 
  style="margin: 100px;">
    <rect x="-100" y="-100" width="200" height="200" fill="#F1DBC3" />
    <circle cx="0" cy="360" r="340" fill="#F8F4E8"/>
    <defs>
      <g id="tree">
        <polygon points="30 -20 20 30 40 30" fill="#38755b"/>
        <line x1="30" y1="30"
            x2="30" y2="40"
            stroke="#778074"
            stroke-width="2"/>
      </g>
    </defs>
    <use href="#tree" x="15"/>
    <use href="#tree" transform="scale(1.2)" x="30" />
    <use href="#tree" transform="scale(2)" x="-60" y="-10" />
    <use href="#tree"  transform="scale(1.3)" x="-45" y="-2" />
  </svg>
</body>

</html>
