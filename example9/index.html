<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>example9</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <svg width="200" height="200" viewBox="-100 -100 200 200" 
  style="margin: 100px;border: 1px dashed #ccc;">
  <defs>
    <clipPath id="ball">
      <circle cx="0" cy="15" r="70"/>
    </clipPath>
  </defs>
    <circle cx="0" cy="15" r="70" fill="#D1495B"/>
    <rect x="-18" y="-70" width="36" height="20" fill="#F79257" />
    <circle cx="0" cy="-80" r="12" stroke="#F79257" fill="none" stroke-width="2"/>
    <polyline 
    clip-path="url(#ball)"
    points="-105 40 -75 0 -40 40 0 0 40 40 75 0 105 40" 
    stroke="#9C2D2A" fill="none" stroke-width="20"/>
  </svg>
</body>

</html>
