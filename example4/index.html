<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>example4</title>
  <style>
    * {margin: 0; padding: 0;}
  </style>
</head>
<body>
  <svg width="30" height="30" viewBox="-15 -15 30 30">
    <g>
      <polygon points="0 -12 -12 0 -12 12 12 12 12 0" fill="none" stroke="#000" stroke-width="1"/>
      <polyline points="-13 0 0 -13 13 0" fill="none" stroke="#d1495b" stroke-width="1" stroke-linecap="round"/>
      <circle cx="0" cy="-4" r="3" fill="#fdea96" stroke="#000" stroke-width=".5"/>
      <line x1="-3" y1="-4"
          x2="3" y2="-4"
          stroke="#000"
          stroke-width=".5"/>
      <line x1="0" y1="-1"
          x2="0" y2="-7"
          stroke="#000"
          stroke-width=".5"/>
      <rect x="-9" y="2" width="6" height="8" stroke="#000" stroke-width=".5" fill="#d1495b"/>
      <circle cx="-7" cy="6" r=".5" fill="gray" stroke="#000" stroke-width=".5"/>
      <rect x="-10" y="10" width="8" height="1" fill="gray" stroke="#000" stroke-width=".5"/>
      <rect x="-11" y="11" width="10" height="1" fill="gray" stroke="#000" stroke-width=".5"/>
      <rect x="2" y="3" width="7" height="6" fill="#fdea96" stroke="#000" stroke-width=".5" rx="1"/>
      <line x1="2" y1="6"
          x2="9" y2="6"
          stroke="#000"
          stroke-width=".5"/>
      <line x1="5.5" y1="3"
          x2="5.5" y2="9"
          stroke="#000"
          stroke-width=".5"/>
      <rect x="1" y="9" width="9" height="1" fill="#d1495b" rx="1" stroke="#000" stroke-width=".5"/>
    </g>
  </svg>
</body>
